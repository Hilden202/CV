name: Generate PDF CV

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install puppeteer

      - name: Generate PDF from CV
        run: |
          node <<EOF
          const puppeteer = require('puppeteer');

          (async () => {
            const browser = await puppeteer.launch({ 
              headless: true, 
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });
            const page = await browser.newPage();
            await page.goto('https://hilden202.github.io/CV/', {
              waitUntil: 'networkidle0'
            });
            await page.pdf({
              path: 'Patrik_Hildenborg_CV.pdf',
              width: '300mm',
              height: '450mm',
              printBackground: true,
              margin: {
                top: '0px',
                bottom: '0px',
                left: '0px',
                right: '0px'
              }
            });
            await browser.close();
          })();
          EOF

      - name: Create 'pdf' folder inside 'docs'
        run: mkdir -p docs/pdf  # Se till att skapa pdf-mappen i docs

      - name: Move PDF to public folder
        run: mv Patrik_Hildenborg_CV.pdf docs/pdf/Patrik_Hildenborg_CV.pdf  # Flytta PDF till docs/pdf

      - name: Commit changes and push
        run: |
          git config --global user.name "Your GitHub Username"
          git config --global user.email "your-email@example.com"
          git add docs/pdf/Patrik_Hildenborg_CV.pdf
          git commit -m "Add PDF CV"
          git push
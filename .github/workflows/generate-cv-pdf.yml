name: Generate PDF CV

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install puppeteer

      - name: Generate PDF from CV
        run: |
          node <<EOF
          const puppeteer = require('puppeteer');

          (async () => {
            const browser = await puppeteer.launch({ 
              headless: true, 
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });
            const page = await browser.newPage();
            await page.goto('https://hilden202.github.io/CV/', {
              waitUntil: 'networkidle0'
            });
            await page.pdf({
              path: 'Patrik_Hildenborg_CV.pdf',
              width: '300mm',
              height: '450mm',
              printBackground: true,
              margin: {
                top: '0px',
                bottom: '0px',
                left: '0px',
                right: '0px'
              }
            });
            await browser.close();
          })();
          EOF

      - name: Create PDF folder if it doesn't exist
        run: mkdir -p CV/pdf

      - name: Move PDF to PDF folder
        run: mv Patrik_Hildenborg_CV.pdf CV/pdf/Patrik_Hildenborg_CV.pdf

      - name: Upload generated PDF as a zip
        uses: actions/upload-artifact@v4
        with:
          name: CV-PDF
          path: CV/pdf/Patrik_Hildenborg_CV.pdf